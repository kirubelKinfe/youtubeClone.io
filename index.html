<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/homePageCSS/general.css">
  <link rel="stylesheet" href="css/homePageCSS/navbar.css">
  <link rel="stylesheet" href="css/homePageCSS/sidebar.css">
  <link rel="stylesheet" href="css/homePageCSS/video.css">
  <title>Youtube Clone</title>
</head>
<body>
  
  <nav class="navbar">
    <div class="nav-left">
      <img class="menu-icon" src="icons/hamburger-menu.svg">
      <a href="index.html"><img class="logo" src="icons/youtube-logo.svg"></a>
    </div>
    <div class="nav-middle">
      <input type="text" placeholder="Search">
      <div class="search-icon">
        <img  src="icons/search.svg" alt="">
      </div>
      <div class="mic-icon">
        <img  src="icons/voice-search-icon.svg" alt="">
      </div>
      
    </div>
    <div class="nav-right">
      <img src="icons/upload.svg">
      <img src="icons/youtube-apps.svg">
      <img src="icons/notifications.svg">
      <img class="user-icon" src="channel-pictures/kira.jpg">
    </div>
  </nav>

  <section class="sidebar">
    <div class="shortcuts">
      <div class="shortcut">
        <img src="icons/home.svg">
        <p >Home</p>
      </div>
      <div class="shortcut">
        <img src="icons/explore.svg">
        <p>Explore</p>
      </div>

      <div class="shortcut">
        <img src="icons/originals.svg">
        <p>Shorts</p>
      </div>
      
      <div class="shortcut">
        <img src="icons/subscriptions.svg">
        <p>Subscriptions</p>
      </div>
      
      <div class="shortcut">
        <img src="icons/library.svg">
        <p>Library</p>
      </div>
      
    
      
      
    </div>
  </section>

  <section class="video-grid">
    
  </section>


  

  <script src="script.js" defer></script>
</body>
</html>
